<!DOCTYPE html>
<html>
    <head>
        <title>Short.ly</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="/javascripts/shorten.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="https://codepen.io/tashfeenMustafa">Tashfeen Choudhury</a>
                </div>
        
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        
        
        <section class="mid">
            <div class="container-fluid" id="wrap">
                <div class="row link-icon">
                    <div class=" col-md-12 text-center">
                        <!-- For IE9 or below. -->
                        <i class="material-icons">&#xE157;</i>
                    </div>
                </div>
                <div class="row search-bar">
                    <div class="input-group input-group-lg">
                        <input type="text" id="url-field" class="form-control" placeholder="Place your link here..." aria-describedby="url shortening form">
                        <span class="input-group-btn">
                            <button class="btn btn-shorten" type="button">SHORTEN</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="container shortened-links">
                <div class="row">
                    <div class=" col-lg-12 ">
                        <div id="link"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            
        </footer>
    </body>
</html>
